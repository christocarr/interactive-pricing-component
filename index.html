<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <h2 class="header_heading">Simple, traffic-based pricing</h2>
      <div class="header_details">
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>
      <div class="header_background"></div>
    </header>

    <div id="root"></div>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8/hub/interactive-pricing-component-Rhskcg19s"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/christocarr/interactive-pricing-component"
        >Chris Carr</a
      >.
    </footer>

    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <script src="pricing_component.js"></script>

    <!-- Load aria file -->
    <script src="aria.js"></script>
  </body>
</html>
